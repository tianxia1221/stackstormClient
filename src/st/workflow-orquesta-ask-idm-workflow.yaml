version: 1.0

description: A basic workflow that creates idm roles.

input:
  - user
  - role

vars:
  - response: null

tasks:
  start:
    action: core.echo message="Automation started. user=<% ctx('user')%>" 
    next:
      - when: <% succeeded() %>
        do: email_approval 

  email_approval:
    action: email.send_email account='me' email_to=['xia.tian@dxc.com'] message="approval for user <% ctx('user')%>" email_from="xia.tian@dxc.com" subject="approval request"
    next:
      - when: <% succeeded() %>
        do: get_approval 

  get_approval:
    action: core.ask
    input:
      schema:
        type: object
        properties:
          approved:
            type: boolean
            description: "Continue?"
            required: True
    next:
      - when: <% succeeded() %>
        do: create_roles1 
      - when: <% failed() %>
        do: stop

  create_roles1:
    action: core.http url="http://10.236.114.173:8080/testServlet/role"
    next:
      - when: <% succeeded() %>
        do: create_roles2 
      - when: <% failed() %>
        do: stop

  create_roles2:
    action: core.http method="POST" url="http://10.236.114.173:8080/testServlet/role" body="{name:<% ctx('user')%>}"
    next:
      - when: <% succeeded() %>
        publish: response=<% result().body %>
        do: email_notification_done 
      - when: <% failed() %>
        do: stop 

  email_notification_done:
    action: email.send_email account='me' email_to=['xia.tian@dxc.com'] message="role has been created for user <% ctx('user')%>" email_from="xia.tian@dxc.com" subject="role done"
    next:
      - do: finish
 
  finish:
    action: core.echo message=<% ctx('response') %>

  stop:
    action: core.echo message="Automation stopped."
    next:
      - do: fail